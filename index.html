<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Credit Card Checkout</title>

    <!-- Importing Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Importing Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>

    <!-- Importing CSS -->

    <link rel="stylesheet" href="styles.css">

    <!-- Importing JS -->

    <script src="myScript.js"></script>
    <script src="myScript_1.js"></script>
    
</head>
    
    <!-- Payment Information -->
    
<body>
    <section>
        <div id="resizing">
            <h2 id="payment-details">Payment details</h2>
    
            <div class="row">
                <div class="col-6">
                    <img src="Images/plat-card.png" alt="credidCardImage">
                </div>
    
                <div class="col-6">

                    <!-- Email Address -->

                    <div>
                        <p>Email Address <a style="color:red">*</a></p>
                        <input id="emailInput" type="email" name="yourEmail">
                    </div>
    
                    <br>

                    <!-- Credit Card Number -->
    
                    <div class="cc-num">
                        <p for="cc-number">Credit Card Number: <a style="color:red">*</a></p>
                        <input type="text" name="cstCCNumber" id="cstCCNumber" value="" placeholder="xxxx xxxx xxxx xxxx" onkeyup="cc_format('cstCCNumber','cstCCardType');">
                    
                    </div>
                </div>
            </div>
    
            <br>
    
            <div class="row">

                <!-- Exp Date -->

                <div class="col-6">
                    <p class="exp">Expiry Date <a style="color:red">*</a></p>
                    <input id="inputExpDate" type="text" maxlength="5" placeholder="MM / YY" name="expDate" onkeyup="formatString(event);">
                </div>
    
                <br>
                
                <!-- CVV -->

                <div class="col-6 cvv">
                    <p>CVV <a style="color:red">*</a></p>
                    <input id="cc-cvv" type="password" inputmode="tel" pattern="\d*" maxlength="3" placeholder="xxx" name="cvv">
                </div>
            </div>
    
            <br>
    
            <!-- Promo Section -->
    
            <label class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
    
            <p id="promo">I've promo code.</p>
    
            <br>
    
            <!-- Pricing Section -->
    
            <div class="row">
                <div class="col-10">
                    <p>Subtotal</p>
                </div>
    
                <div class="col-2">
                    <h4 class="price">96$</h4>
                </div>
            </div>
    
            <div class="row">
                <div class="col-10">
                    <p>Platform Fee</p>
                </div>
    
                <div class="col-2">
                    <h4 class="price">4$</h4>
                </div>
            </div>
    
            <hr>
    
            <div class="row">
                <div class="col-10">
                    <p>Total Amount</p>
                </div>
    
                <div class="col-2">
                    <h4 class="price">100$</h4>
                </div>
            </div>
            
            <!-- Make Payment Button -->

            <div class="d-grid gap-2 btn-increase">
                <button type="button" id="bt" onclick="saveFile()">Make Payment</button>
            </div>
    
        </div>
    </section>
</body>
    

</html>
